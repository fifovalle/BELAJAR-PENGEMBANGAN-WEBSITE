<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>ACCESSIBILTY</title>
</head>

<body>
    <h1>Halo Dunia</h1>
    <label for="nama">Nama</label>
    <input type="text" name="nama" id="nama">

    <button style="margin-bottom: 30px;">Kirim</button>

    <div tabindex="0" onclick="tampilkan('halo')" role="button" id="tmb1">Tombol 1</div>
    <div>Tombol 2</div>
    <div>Tombol 3</div>

    <script>
        const tampilkan = (text) => alert(text);
        const tmb = document.querySelector('#tmb1');
        tmb.addEventListener('keyup', function (e) {
            if (e.keyCode == 32 || e.keyCode == 13) {
                tampilkan('halo');
            }
        })

    </script>
</body>

</html>
