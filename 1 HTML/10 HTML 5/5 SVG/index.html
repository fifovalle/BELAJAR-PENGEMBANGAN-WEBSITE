<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>

    <style>
        svg {
            display: block;
            margin: 20px;
            background-color: #eee;
        }

        .satu {
            width: 300px;
            height: 300px;
        }

        .kotak1 {
            width: 100px;
            height: 100px;
            fill: brown;
        }
    </style>
</head>

<body>
    <svg class="satu" viewBox="0 0 300 300">
        <rect class="kotak1" />
    </svg>

    <svg width="150" height="150">
        <circle r="50" cx="50" cy="50" fill="blue" />
    </svg>
</body>

</html>
