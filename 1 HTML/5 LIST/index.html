<!DOCTYPE html>

<head>
    <title>LIST</title>
</head>

<body>
    <h3>DAFTAR TUGAS</h3>
    <!-- CONTOH 1 -->
    <ol>
        <li>WEB</li>
        <li>HTML</li>
    </ol>
    <hr>
    <!-- CONTOH 2 -->
    <ol type="A">
        <li>WEB</li>
        <li>HTML</li>
    </ol>
    <hr>
    <!-- CONTOH 3 -->
    <ol type="a">
        <li>WEB</li>
        <li>HTML</li>
    </ol>
    <hr>
    <!-- CONTOH 4 -->
    <ol type="I">
        <li>WEB</li>
        <li>HTML</li>
    </ol>
    <hr>
    <!-- CONTOH 4 -->
    <ol type="i">
        <li>WEB</li>
        <li>HTML</li>
    </ol>
    <hr>

    <h3>DAFTAR MAKANAN</h3>
    <!-- CONTOH 1 -->
    <ul>
        <li>NASI GORENG</li>
        <li>NASI BAGUS</li>
    </ul>
    <hr>
    <!-- CONTOH 2 -->
    <ul type="square">
        <li>NASI GORENG</li>
        <li>NASI BAGUS</li>
    </ul>
    <hr>
    <!-- CONTOH 3 -->
    <ul type="circle">
        <li>NASI GORENG</li>
        <li>NASI BAGUS</li>
    </ul>
    <hr>

    <h3>PEMOGRAMAN WEB</h3>
    <dl>
        <dt>HTML</dt>
        <dd>HYPERTEXT MARKUP LANGUAGE</dd>
        <dt>CSS</dt>
        <dd>CASCADING STYLE SHEET</dd>
    </dl>
</body>

</html>
